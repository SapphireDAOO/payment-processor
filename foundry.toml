[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = ["solady/=lib/solady/src/"]

[fmt]
line_length = 100
bracket_spacing = true

[invariant]
runs = 5000
depth = 32
fail_on_revert = true

